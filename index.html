    <p>マルゲリータのレシピ（材料）</p>
    <ul>
      <li>卵（3個）</li>
      <li>しょうゆ（大さじ1）</li>
      <li>みりん（大さじ1）</li>
      <li>塩（少々）</li>

    <p>マルゲリータのレシピ（つくり方）</p>
    <ol>
      <li>卵を割りほぐし、調味料を加える</li>
      <li>玉子焼き機に卵液を1/4量を入れて広げる</li>
      <li>半熟状になったら箸で手前に巻き、奥に移動させる</li>
      <li>これを繰り返し、最後まで焼けたら完成</li>
